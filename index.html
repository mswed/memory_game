<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/dc953bf743.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=B612&family=Montserrat:wght@500&family=Mooli&display=swap"
    rel="stylesheet">

</head>

<body>
  <h1 class="flex-box">MEMORY GAME <span id="score">SCORE: 0</span><i class="fa-solid fa-arrows-rotate"></i></h1>
  <div id="game">
    <h1 class="options">Play with a deck of <span><input type="text" placeholder="10"></span><span><select
          name="cardsType" id="cardsType">
          <option value="color">color</option>
          <option value="random color">random color</option>
          <option value="image">image</option>
        </select></span><span>cards</span></h1>
    <h1 id="start">START GAME!</h1>
  </div>
  <script src="script.js"></script>
</body>

</html>
